<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <h2>WELCOME</h2>
      <form action="#">
        <div class="input-field">
          <input type="email" id="email" placeholder="username" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-field">
          <input
            type="password"
            id="password"
            placeholder="password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <a
          href="https://youtu.be/8MaUWe66vco?si=ysiT8QgMPDi-dG70"
          target="_blank"
          class="forgot"
        >
          <p>Forgot Password?</p>
        </a>
        <button type="submit" class="login">Login</button>
        <a
          href="https://youtu.be/SG9LF2Einko?si=tV3U04XwaSGB97mM"
          target="_blank"
          class="sign-up"
        >
          <p>Don't have account?</p>
        </a>
      </form>
    </div>
  </body>
</html>
